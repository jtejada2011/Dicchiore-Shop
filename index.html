<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>AI-Generated Models Gallery</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/250" alt="Model 1">
        <img src="https://via.placeholder.com/250" alt="Model 2">
        <img src="https://via.placeholder.com/250" alt="Model 3">
    </div>
    <footer>
        <p>Created with AI | Â© 2024</p>
    </footer>
</body>
</html>
